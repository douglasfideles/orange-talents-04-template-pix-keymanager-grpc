syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zuporange";
option java_outer_classname = "Pixproject";
option objc_class_prefix = "HLW";

package br.com.zuporange;

service PixprojectService {
  rpc send (PixprojectRequest) returns (PixprojectReply) {}
}

message PixprojectRequest {
  string name = 1;
}

message PixprojectReply {
  string message = 1;
}